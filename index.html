<!DOCTYPE HTML>
<html>
<head>
	<title>Justin A. Miller</title>
	<link rel ="stylesheet" type ="text/css" href="PortfolioStyling.css">
</head>
<body>
	<div id="title">
		Justin A Miller
	</div>
	
	<div id="octagon">
		<svg height="500" width="500" viewbox="0 0 400 400">
			  <g>
				<!-- Vertex A -->
				<line x1="0" y1="200" x2="50" y2="50" style="stroke:rgb(255,0,0);stroke-width:2" /> 	<!-- lineAB -->
				<line x1="0" y1="200" x2="200" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />		<!-- lineAC -->
				<line x1="0" y1="200" x2="350" y2="50" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineAD -->
				<line x1="0" y1="200" x2="400" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineAE -->
				<line x1="0" y1="200" x2="350" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineAF -->
				<line x1="0" y1="200" x2="200" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineAG -->
				<line x1="0" y1="200" x2="50" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineAH -->
				<!-- Vertex B -->
				<line x1="50" y1="50" x2="200" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />		<!-- lineBC -->
				<line x1="50" y1="50" x2="350" y2="50" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineBD -->
				<line x1="50" y1="50" x2="400" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineBE -->
				<line x1="50" y1="50" x2="350" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineBF -->
				<line x1="50" y1="50" x2="200" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineBG -->
				<line x1="50" y1="50" x2="50" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineBH -->
				<!-- Vertex C -->
				<line x1="200" y1="0" x2="350" y2="50" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineCD -->
				<line x1="200" y1="0" x2="400" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineCE -->
				<line x1="200" y1="0" x2="350" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineCF -->
				<line x1="200" y1="0" x2="200" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineCG -->
				<line x1="200" y1="0" x2="50" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineCH -->
				<!-- Vertex D -->
				<line x1="350" y1="50" x2="400" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineDE -->
				<line x1="350" y1="50" x2="350" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineDF -->
				<line x1="350" y1="50" x2="200" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineDG -->
				<line x1="350" y1="50" x2="50" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineDH -->
				<!-- Vertex E -->
				<line x1="400" y1="200" x2="350" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineEF -->
				<line x1="400" y1="200" x2="200" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineEG -->
				<line x1="400" y1="200" x2="50" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineEH -->
				<!-- Vertex F -->
				<line x1="350" y1="350" x2="200" y2="400" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineFG -->
				<line x1="350" y1="350" x2="50" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineFH -->
				<!-- Vertex G -->
				<line x1="200" y1="400" x2="50" y2="350" style="stroke:rgb(255,0,0);stroke-width:2" />	<!-- lineGH -->
			
			  </g>
		</svg>
	</div>

	
</body>
</html>
